<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>showHistory1 test</title>
	<link rel="stylesheet" href="../lib/qunit-2.0.1.css">
	<script type="text/javascript" src="../lib/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../lib/d3.v3.min.js"></script>
	<script src="../lib/qunit-2.0.1.js"></script>
	<script src="../../main/webapp/big.js"></script>
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
	<div id="canvas"></div>
	<script type="text/javascript">
		QUnit.test("showHistory1", function( assert ) {
			var cards_copy = cards.slice();
			var intervals_copy = intervals.slice();
			intervals = [];
			cards = [
				{
					id: 0
				},
				{
					id: 1
				},
				{
					id: 2
				},	
				{
					id: 3
				},
				{
					id: 4
				}
			];
			var data = {
					id: 0
				};
			showHistory(data);
			assert.equal( intervals.length, 0 );
			cards = cards_copy.slice();
			intervals = intervals_copy.slice();
		});
	</script>
</body>
</html>
