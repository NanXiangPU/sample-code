<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>reduceSquare test</title>
  <link rel="stylesheet" href="../lib/qunit-2.0.1.css">
  <script type="text/javascript" src="../lib/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="../lib/d3.v3.min.js"></script>
  <script src="../lib/qunit-2.0.1.js"></script>
  <script src="../../main/webapp/big.js"></script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <div class="overview-switcher overview-selected" id="os1"></div>
  <div class="overview-switcher" id="os2"></div>
  <div id="canvas"></div>
  <script type="text/javascript">
  QUnit.test("reduceSquare", function( assert ) {
      var done = assert.async();
      var canvas = d3.select('#canvas');
      var nodes_copy = nodes.slice();
      nodes = [
      {
        cx: 0,
        cy: 0,
        id: 0
      },
      {
        cx: 1,
        cy: 0,
        id: 1
      },
      ];
      canvas.selectAll('rect').data(nodes).enter().append('rect').attr('x', function(d) {
        return d.cx;
      }).attr('y', function(d) {
        return d.cy;
      }).attr('width', length).attr('height', length).attr('fill', goodNodeColor)
      .attr('class', 'sensors').attr('id', function(d) {
        return 'sensor' + d.id;
      }).style('opacity', .7);
      d3.selection.prototype.moveToBack = function() {
        return this.each(function() {
          var firstChild = this.parentNode.firstChild;
          if (firstChild) {
            this.parentNode.insertBefore(this, firstChild);
          }
        });
      };
      $("rect").eq(0).on("mouseout", reduceSquare);
      $("rect").eq(0).trigger("mouseout");
      setTimeout( function() {
        assert.equal( $("rect").eq(1).attr("width"), length );
        assert.equal( $("rect").eq(1).attr("height"),length );
        assert.ok( $("rect").eq(1).attr("x") != null );
        assert.ok( $("rect").eq(1).attr("y") != null );
        assert.equal( $("rect").eq(1).css("opacity"), .7 );
        nodes = nodes_copy.slice();
        $("rect").remove();  
        done();
      }, 500 );
    });
  </script>
</body>
</html>
