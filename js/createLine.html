<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="../lib/qunit-2.0.1.css">
  <script type="text/javascript" src="../lib/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="../lib/sinon.js"></script>
  <script type="text/javascript" src="../lib/d3.v3.min.js"></script>
  <script src="../lib/qunit-2.0.1.js"></script>
  <script src="../../main/webapp/big.js"></script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script type="text/javascript">
  QUnit.test("createLine", function( assert ) {
      var data = {
        key: {
          eventTime: 20160312
        },
        value: 1000
      };
      var output = createLine(100,100,data);
      assert.equal( typeof(output.line), "function" );
      assert.equal( typeof(output.xScale), "function" );
      assert.equal( typeof(output.yScale), "function" );
    });
  </script>
</body>
</html>
