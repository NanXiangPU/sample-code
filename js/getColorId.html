<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script type="text/javascript">
    QUnit.test("getColorId", function( assert ) {
      var cards_copy = cards.slice();
      cards = [
        {
          id: 1,
          colorId: 1
        },
        {
          id: 2,
          colorId: 2
        }
      ];
      assert.equal( getColorId(1), 1 );
      assert.equal( getColorId(2), 2 );
      assert.equal( getColorId(3), -1 );
      cards = cards_copy.slice();
    });
  </script>
